<div class="container-fluid">
  <h2 class="heading">Github Home</h2>
  <!-- <hr> -->
  <div class="col-sm-6">
<form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm">
    <div class="form-group">
      <h2 class="h2 text-info mb-3 animated bounce infinite
                ">Search on Github <i class="fas fa-id-card"></i></h2>

              
      <input type="text" class="form-control" name="find" placeholder="Enter username"[(ngModel)]= "searchInfo.find"  #find='ngModel'>
      <a><button type="submit" class="btn btn-group"> Search</button><i class="fas fa-search ml-2 animated wobble infinite"></i></a>
      
    </div>
  </form>
  </div>
  </div>
